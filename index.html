	<script>
		// Auto-detect browser language and set appropriate language
		document.addEventListener('DOMContentLoaded', function() {
			// Get browser language (first 2 characters for language code)
			let userLang = navigator.language || navigator.userLanguage;
			userLang = userLang.substring(0, 2).toLowerCase();
			
			// Check if language is supported (only nl and en based on buttons)
			if (userLang === 'nl' || userLang === 'en') {
				changeLanguage(userLang);
			} else {
				// Default to Dutch if not supported
				changeLanguage('nl');
			}
		});
	</script>
